<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <link rel="stylesheet" href="src/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="src/css/webpixel.css" rel="stylesheet">

</head>

<body>

    <div class="px-5 py-5 p-lg-0 bg-surface-secondary">
        <div class="d-flex justify-content-center">
            <div
                class="col-lg-5 col p-12 p-xl-20 position-fixed start-0 top-0 h-screen overflow-y-hidden bg-gray-200 d-none d-lg-flex flex-column">
                <!-- Logo -->
                <a class="d-block" href="#">
                    <img src="https://preview.webpixels.io/web/img/logos/clever-primary.svg" class="h-10" alt="clever">
                </a>

                <!-- Circle -->
                <div class="w-64 h-64 bg-primary rounded-circle position-absolute end-20 transform translate-y-1/3">
                </div>

                <!-- Title --> <br>
                <div class="mt-auto mb-20 bottom-0">
                    <p class="text-opacity-75 font-bolder">
                        Let's see what we have new, check it out! So maybe write here something more.
                    </p>
                </div>
            </div>
            <div
                class="col-12 col-md-9 col-lg-8 offset-lg-5 border-left-lg min-h-lg-screen d-flex flex-column justify-content-center py-lg-16 px-lg-20 position-relative">
                <div class="row">
                    <div class="col-lg-10 col-md-9 col-xl-6 mx-auto ms-xl-0">
                        <div class="mt-10 mt-lg-5 mb-6 d-flex align-items-center d-lg-block">
                            <span class="d-inline-block d-lg-block h1 mb-lg-6 me-3">Create your account</span>
                            <h1 class="ls-tight h2">
                                It's free and easy
                            </h1>
                        </div>

                        <form>
                            <div class="mb-5">
                                <label class="form-label" for="name">Your name</label>
                                <input type="text" class="form-control form-control-muted" id="name"
                                    placeholder="Enter your name">
                            </div>
                            <div class="mb-5">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" class="form-control form-control-muted" id="email"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-5">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control form-control-muted" id="password"
                                    autocomplete="current-password" placeholder="Enter your password">
                            </div>
                            <div class="mb-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check_example"
                                        id="check_example">
                                    <label class="form-check-label" for="check_example">
                                        By creating your account means you agreed to the <b> terms and conditions </b>
                                        and our <b> privacy policy </b>.
                                    </label>
                                </div>
                            </div>
                            <div>
                                <a href="#" class="btn btn-primary w-full">
                                    Sign in
                                </a>
                            </div>
                        </form>
                        <div class="py-5 text-center">
                            <span class="text-xs text-uppercase font-semibold">or</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-neutral w-full">
                                    <span class="icon icon-sm pe-2">
                                        <i class="fa-brands fa-google left"></i>
                                    </span>
                                    Google
                                </a>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-neutral w-full">
                                    <span class="icon icon-sm pe-2">
                                        <i class="fa-brands fa-apple left"></i>
                                    </span>
                                    Apple
                                </a>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-neutral w-full">
                                    <span class="icon icon-sm pe-2">
                                        <i class="fab fa-facebook-f left"></i>
                                    </span>
                                    Facebook
                                </a>
                            </div>
                        </div><BR>
                        <div class="my-6">
                            <small>Don't have an account?</small>
                            <a href="#" class="text-warning text-sm font-semibold">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
